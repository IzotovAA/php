<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Угадайка</title>

    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" type="text/css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />

    <link rel="manifest" href="/site.webmanifest" />
  </head>

  <body>
    <!-- Модальное окно запрос диапазона-->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title mx-auto" id="staticBackdropLabel">
              Введите диапазон для угадывания числа
            </h5>
          </div>

          <div class="modal-body">
            <h6>
              <div class="div-inp">Введите нижнюю границу</div>
            </h6>
            <input type="text" value="0" class="input input-min" />
            <h6>
              <div class="div-inp">Введите верхнюю границу</div>
            </h6>
            <input type="text" value="100" class="input input-max" />
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary button-close"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
            <button type="button" class="btn btn-primary button-input">
              Ок
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Модальное окно alert-->
    <div
      class="modal fade"
      id="alert"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="alertLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title mx-auto" id="alertLabel">Внимание</h5>
          </div>
          <div class="modal-body d-flex">
            <h6 class="mx-auto my-auto">
              <span id="alert-message">Загадайте число</span>
            </h6>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary button-close"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Тело игры -->
    <div class="container">
      <div class="row game-card align-items-center">
        <div class="col col-md-4 offset-md-4">
          <div class="card text-center">
            <div class="card-header">
              <p class="m-0">Вопрос №<span id="orderNumberField">1</span></p>
            </div>
            <div class="card-body">
              <div class="row no-gutters">
                <div class="col">
                  <h3 class="card-title m-0">
                    <span id="answerField">Вы загадали число ...</span>
                  </h3>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="btn-group">
                <button class="btn btn-primary" id="btnLess">
                  &dArr;<br />Меньше
                </button>
                <button class="btn btn-success btn-lg" id="btnEqual">
                  Верно!<br />
                  &#9989;
                </button>
                <button class="btn btn-primary" id="btnOver">
                  Больше<br />&uArr;
                </button>
              </div>
            </div>
            <div class="card-footer">
              <div class="d-grid gap-2">
                <button class="btn btn-secondary" type="button" id="btnRetry">
                  Заново<br />&#128293;
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
