<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Угадайка</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <div class="row game-card align-items-center">
        <div class="col col-md-4 offset-md-4">
          <div class="card text-center">
            <div class="card-header">
              <p class="m-0">Вопрос №<span id="orderNumberField">5</span></p>
            </div>
            <div class="card-body">
              <div class="row no-gutters">
                <div class="col">
                  <h3 class="card-title m-0">
                    <span id="answerField">Вы загадали число 5?</span>
                  </h3>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="btn-group">
                <button class="btn btn-info" id="btnLess">
                  &dArr;<br />Меньше
                </button>
                <button class="btn btn-success btn-lg" id="btnEqual">
                  Верно!<br />
                  &#9989;
                </button>
                <button class="btn btn-info" id="btnOver">
                  Больше<br />&uArr;
                </button>
              </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary btn-block" id="btnRetry">
                Заново<br />&#128293;
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
